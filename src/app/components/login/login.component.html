<ng-container *ngIf="!auth.user(); else userInfo">
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-xs z-50 p-6 
                bg-white/40 backdrop-blur-2xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] 
                border border-white/40 animate-fadein">
        
        <h2 class="mb-6 text-xl font-black text-slate-800 text-center flex flex-col items-center gap-3">
            <span class="w-12 h-12 bg-blue-500/20 rounded-2xl backdrop-blur-md flex items-center justify-center border border-blue-500/20">
                <svg xmlns='http://www.w3.org/2000/svg' class='w-6 h-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5'
                        d='M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z' />
                </svg>
            </span>
            <span class="tracking-tight uppercase text-sm font-black text-slate-500">Secure Access</span>
        </h2>

        <form (submit)="onLogin($event)" class="space-y-4">
            <div class="space-y-1.5">
                <label class="px-2 text-[10px] font-bold text-slate-500 uppercase tracking-widest">Demo User</label>
                <select [value]="username()" (change)="username.set($any($event.target).value)"
                    class="w-full bg-white/60 backdrop-blur-md border-white/20 p-2.5 border rounded-xl 
                           focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500/50 transition-all outline-none text-sm font-semibold text-slate-700">
                    <option value="" disabled>Select identity...</option>
                    <option *ngFor="let user of auth.demoUsers" [value]="user.username">
                        {{ user.username }} ({{ user.role }})
                    </option>
                </select>
            </div>

            <div class="space-y-1.5">
                <label class="px-2 text-[10px] font-bold text-slate-500 uppercase tracking-widest">Password</label>
                <input type="password" [value]="password()" (input)="password.set($any($event.target).value)"
                    name="password" placeholder="••••••••"
                    class="w-full bg-white/60 backdrop-blur-md border-white/20 p-2.5 border rounded-xl 
                           focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500/50 transition-all outline-none text-sm">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 
                       text-white font-bold p-3 rounded-xl shadow-lg shadow-blue-500/20 transform active:scale-95 transition-all 
                       disabled:opacity-40 disabled:grayscale"
                [disabled]="!username()">
                Enter Portal
            </button>
        </form>
    </div>
</ng-container>

<ng-template #userInfo>
    <div class="fixed top-4 right-4 z-[60] flex flex-col items-end group">
        <button (click)="showInfo.set(!showInfo())"
            class="flex items-center gap-3 p-1 pr-4 bg-white/60 backdrop-blur-xl border border-white/40 
                   text-slate-700 rounded-2xl shadow-xl transition-all hover:bg-white/80 active:scale-95 ring-1 ring-black/5">
            <div class="w-10 h-10 bg-gradient-to-tr from-emerald-500 to-teal-400 rounded-xl flex items-center justify-center shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="flex flex-col items-start leading-none">
                <span class="text-xs font-black uppercase tracking-tighter text-slate-800">{{ auth.user()?.username }}</span>
                <span class="text-[9px] font-bold text-emerald-600">{{ auth.user()?.role }}</span>
            </div>
            <svg class="w-4 h-4 text-slate-400 transition-transform duration-300" [class.rotate-180]="showInfo()" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 9l-7 7-7-7" stroke-width="2.5"/></svg>
        </button>

        <div *ngIf="showInfo()"
            class="absolute top-14 right-0 w-64 bg-white/70 backdrop-blur-2xl border border-white/40 
                   rounded-3xl shadow-[0_30px_60px_rgba(0,0,0,0.15)] overflow-hidden animate-in fade-in slide-in-from-top-4 duration-300">
            
            <div class="p-4 border-b border-white/20 bg-white/20">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-emerald-500/20 text-emerald-600 rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                    <div>
                        <div class="font-black text-slate-800 leading-tight uppercase text-sm">{{ auth.user()?.username }}</div>
                        <div class="text-[10px] text-emerald-600 font-bold tracking-widest uppercase">System {{ auth.user()?.role }}</div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 space-y-4">
                <div class="p-3 bg-white/30 rounded-xl border border-white/20 text-[11px] text-slate-600 italic">
                    {{ auth.user()?.info }}
                </div>

                <button (click)="onLogout()"
                    class="w-full group/logout px-3 py-2.5 bg-red-500/10 hover:bg-red-500 transition-all text-red-600 hover:text-white rounded-xl flex items-center justify-center gap-2 text-xs font-bold uppercase tracking-widest">
                    <svg class="w-4 h-4 transition-transform group-hover/logout:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>
    </div>
</ng-template>
