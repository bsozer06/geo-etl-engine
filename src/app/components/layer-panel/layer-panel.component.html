<div class="
    absolute top-10 right-1 z-20
    w-64
    bg-white/85 backdrop-blur-md
    rounded-xl shadow-xl border border-white/40
    text-gray-800 overflow-hidden
    ring-1 ring-black/5
  ">

  <div class="px-3 py-2.5 bg-gray-50/50 border-b flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="text-sm">ğŸ§±</span>
      <span class="font-bold text-xs tracking-tight text-gray-700">Map Layers</span>
    </div>
    <!-- <span class="text-[9px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded font-bold uppercase">GeoEtlEngine</span> -->
  </div>

  <div class="p-1.5 border-b">
    <div class="px-2 py-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
      Basemap
    </div>

    <div class="space-y-0.5">
      <button *ngFor="let bm of basemaps()" (click)="setBaseLayerVisibility(bm)" class="
          group w-full flex items-center gap-2
          px-2 py-1.5 rounded-lg
          text-xs font-medium transition-all
          hover:bg-blue-50 hover:text-blue-700
          active:scale-[0.97]
        ">
        <span class="opacity-70 group-hover:opacity-100">ğŸ—ºï¸</span>
        {{ bm.get('name') }}
      </button>
    </div>
  </div>

  <div class="p-1.5">
    <div class="px-2 py-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
      Data Layers
    </div>

    <div class="max-h-52 overflow-y-auto space-y-0.5 px-0.5 custom-scrollbar">
      <div *ngFor="let layer of layers()" class="
          group flex items-center justify-between
          px-2 py-1.5 rounded-lg
          text-xs transition-all
          hover:bg-gray-100/80
        ">
        <div class="flex items-center gap-2 min-w-0">
          <button class="text-[10px] text-gray-400 hover:text-blue-500" (click)="toggleLayerVisibility(layer)">
            <svg *ngIf="layer.getVisible()" class="w-4 h-4 text-blue-700 dark:text-blue-400" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2"
                d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
              <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <svg *ngIf="!layer.getVisible()" class="w-4 h-4 text-blue-500 dark:to-blue-500" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

          </button>
          <span class="truncate text-gray-600 group-hover:text-gray-900">
            {{ layer.get('name') }}
          </span>
        </div>

        <div class="flex items-center gap-0.5 opacity-0 group-hover:opacity-100 transition-opacity">
          <button class="p-1 hover:text-blue-600 transition-colors" title="Zoom" (click)="zoomToLayer(layer)">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover/zoom:scale-110"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 7v6m-3-3h6" />
            </svg>
          </button>
          <!-- <button class="p-1 hover:text-red-500 transition-colors" title="Remove" (click)="removeLayer(layer)">
            ğŸ—‘ï¸
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="px-3 py-1.5 bg-gray-50/30 border-t text-[9px] text-gray-400 flex justify-between items-center">
    <span>Total: {{ layers().length }} layers</span>
    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
  </div>
</div>
