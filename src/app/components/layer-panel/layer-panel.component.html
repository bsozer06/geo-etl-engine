<div class="
  absolute top-20 left-5 z-20
  w-72
  bg-white/95
  rounded-lg shadow-lg border
">

    <!-- BASEMAP -->
    <div class="border-b">
        <div class="px-4 py-2 text-sm font-semibold">Basemap</div>

        <div class="px-4 pb-2 space-y-1">
            <button *ngFor="let bm of basemaps" (click)="activateBasemap(bm)" class="
          w-full text-left px-3 py-1.5 rounded
          text-sm
          hover:bg-gray-100
        " [class.bg-blue-100]="bm.id === activeBasemapId()">
                ğŸ—ºï¸ {{ bm.name }}
            </button>
        </div>
    </div>

    <!-- VECTOR LAYERS -->
    <div>
        <div class="px-4 py-2 text-sm font-semibold">Layers</div>

        <div class="max-h-72 overflow-y-auto">

            <div *ngFor="let layer of layers()" class="
          flex items-center justify-between
          px-4 py-2
          text-sm
          hover:bg-gray-100
        ">
                <div class="flex items-center gap-2">
                    <button (click)="toggle(layer)">ğŸ‘ï¸</button>
                    <span (click)="setActive(layer)" class="cursor-pointer truncate max-w-[120px]"
                        [class.font-semibold]="layer.id === activeLayer()?.id">
                        {{ layer.name }}
                    </span>
                </div>

                <div class="flex gap-2">
                    <button (click)="zoom(layer)">ğŸ”</button>
                    <button (click)="remove(layer)">âŒ</button>
                </div>
            </div>

        </div>
    </div>
</div>
