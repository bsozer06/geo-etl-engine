
<div class="w-80 bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/50 p-4 ring-1 ring-black/5 animate-in fade-in zoom-in duration-200">
  <div class="flex items-center justify-between mb-4 border-b border-gray-100 pb-2">
    <h3 class="text-sm font-semibold text-gray-800 flex items-center gap-2">
      <span class="p-1 bg-indigo-100 rounded-md text-indigo-600">üõ∞Ô∏è</span>
      Satellite Search
    </h3>
    <span class="text-[10px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full font-medium italic">Sentinel-2</span>
  </div>

  <button 
    (click)="initSearchArea()"
    class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 rounded-xl text-sm font-medium transition-all shadow-md active:scale-95">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2"/></svg>
    Draw Search AOI
  </button>

  <!-- <p class="text-[10px] text-gray-400 mt-2 text-center">Max allowed area: 150 km¬≤ (~50MB)</p> -->

  @if (loading()) {
    <div class="mt-6 flex flex-col items-center gap-3 py-4">
      <div class="w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <span class="text-xs text-gray-500 font-medium tracking-tight">Searching Catalog...</span>
    </div>
  }

  @if (results().length > 0) {
    <div class="mt-4 space-y-2 max-h-64 overflow-y-auto pr-1 scrollbar-thin scrollbar-thumb-gray-200">
      <p class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-1">Available Scenes</p>
      @for (item of results(); track item.id) {
        <div (click)="displayLayer(item); $event.stopPropagation()" 
             class="group p-3 border border-gray-100 rounded-xl cursor-pointer hover:border-indigo-300 hover:bg-indigo-50/50 transition-all flex items-center justify-between">
          <div class="flex flex-col">
            <span class="text-xs font-bold text-gray-700">{{ item.properties.datetime | date:'dd MMM yyyy' }}</span>
            <span class="text-[10px] text-gray-400">Cloud: %{{ item.properties['eo:cloud_cover'].toFixed(1) }}</span>
          </div>
          <div class="opacity-0 group-hover:opacity-100 text-indigo-600 transition-opacity">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2"/></svg>
          </div>
        </div>
      }
    </div>
  }
</div>
