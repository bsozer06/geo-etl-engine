<div class="relative group">
  <button (click)="toggleEdit()"
    class="group/btn flex items-center justify-center w-10 h-10 rounded-xl transition-all duration-200 active:scale-95 shadow-md"
    [ngClass]="editingService.isEditMode() ? 
             'bg-indigo-600 text-white ring-4 ring-indigo-100' : 'bg-gradient-to-tr from-indigo-600 to-indigo-500 text-white hover:scale-105'"
  >

    <svg class="w-5 h-5 group-hover/btn:rotate-45 transition-transform" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h10v10H7z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h4v4H3zM17 17h4v4h-4zM17 3h4v4h-4zM3 17h4v4H3z" />
    </svg>

    <span *ngIf="editingService.isEditMode()" class="absolute -top-1 -right-1 flex h-3 w-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-orange-500 border-2 border-white"></span>
    </span>
  </button>

  <div
    class="absolute top-full mt-4 left-1/2 -translate-x-1/2 px-2.5 py-1.5 text-[10px] font-bold text-white bg-slate-800 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none whitespace-nowrap shadow-xl z-50">
    EDITING TOOLS
    <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-slate-800 rotate-45"></div>
  </div>
</div>
