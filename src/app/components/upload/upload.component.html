<div class="flex items-center gap-2">

  <!-- IMPORT BUTTON -->
  <button
    type="button"
    (click)="fileInput.click()"
    [disabled]="loading"
    class="
      flex items-center gap-2
      px-4 py-2
      rounded-md
      bg-emerald-600 text-white
      text-sm font-semibold
      shadow
      hover:bg-emerald-700
      disabled:bg-emerald-300
      disabled:cursor-not-allowed
      transition
    "
  >

    <!-- Icon -->
    <svg
      class="w-5 h-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4v12m0 0l-4-4m4 4l4-4M4 20h16"
      />
    </svg>

    <span *ngIf="!loading">Import</span>
    <span *ngIf="loading">Importing‚Ä¶</span>
  </button>

  <!-- HIDDEN FILE INPUT -->
  <input
    #fileInput
    type="file"
    hidden
    (change)="onFileSelected($event)"
  />

  <!-- LOADING SPINNER -->
  <div *ngIf="loading" class="flex items-center gap-1 text-sm text-gray-600">
    <svg
      class="w-4 h-4 animate-spin"
      viewBox="0 0 24 24"
      fill="none"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      />
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      />
    </svg>
  </div>

  <!-- ERROR -->
  <span
    *ngIf="error"
    class="
      px-2 py-1
      rounded-md
      bg-red-100 text-red-700
      text-xs font-medium
      shadow
    "
  >
    ‚ö† {{ error }}
  </span>

</div>
