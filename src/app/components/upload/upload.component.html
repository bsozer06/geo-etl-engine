<div class="flex items-center gap-2 inline-flex group">

  <!-- IMPORT BUTTON -->
  <button type="button" (click)="fileInput.click()" [disabled]="loading" class="
      flex items-center justify-center
      w-10 h-10
      rounded-md
      bg-green-600 text-white
      shadow-sm
      hover:bg-green-700
      transition">

    <!-- Icon -->
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 12V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-4m5-13v4a1 1 0 0 1-1 1H5m0 6h9m0 0-2-2m2 2-2 2" />
    </svg>

    <!-- <span *ngIf="!loading">Import</span>
    <span *ngIf="loading">Importingâ€¦</span> -->
  </button>

  <!-- HIDDEN FILE INPUT -->
  <input #fileInput type="file" hidden (change)="onFileSelected($event)" />

  <!-- LOADING SPINNER -->
  <div *ngIf="loading" class="flex items-center gap-1 text-sm text-gray-600">
    <svg class="w-4 h-4 animate-spin" viewBox="0 0 24 24" fill="none">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
    </svg>
  </div>

   <!-- Tooltip -->
  <div
    class="
      absolute
      top-full mt-2
      left-1/2 -translate-x-1/2
      px-3 py-2 
      text-xs font-medium
      text-white bg-gray-900
      rounded
      opacity-0
      group-hover:opacity-100
      transition
      pointer-events-none
      whitespace-nowrap
      z-50
    "
  >
    Import
  </div>

</div>
