<div class="relative w-full h-screen font-sans overflow-hidden bg-slate-900">

  <div #mapContainer class="w-full h-full opacity-90"></div>

  <div class="absolute top-6 left-1/2 -translate-x-1/2 z-20 flex items-center gap-2 p-1.5 bg-white/80 backdrop-blur-lg rounded-2xl shadow-[0_8px_32px_0_rgba(31,38,135,0.15)] border border-white/40 ring-1 ring-black/5">
    
    <div class="flex items-center">
      <app-upload class="hover:bg-white/50 rounded-xl transition-colors"></app-upload>
    </div>

    <div class="w-[1px] h-6 bg-gray-300/50 mx-1"></div>

    <div class="relative group">
      <button 
        class="group/btn flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-600 to-blue-500 text-white shadow-md hover:shadow-blue-200 hover:scale-105 transition-all duration-200 active:scale-95" 
        (click)="toggleExportMenu()"
      >
        <svg class="w-5 h-5 group-hover/btn:translate-y-[-1px] transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
      </button>

      <div class="absolute top-full mt-4 left-1/2 -translate-x-1/2 px-2.5 py-1.5 text-[10px] font-bold text-white bg-slate-800 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300 pointer-events-none whitespace-nowrap shadow-xl">
        EXPORT DATA
        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-slate-800 rotate-45"></div>
      </div>

      <div *ngIf="showExportMenu" 
        class="absolute top-full left-1/2 -translate-x-1/2 mt-4 bg-white/95 backdrop-blur-xl rounded-2xl shadow-[0_10px_40px_rgba(0,0,0,0.1)] border border-gray-100 flex flex-col overflow-hidden min-w-[160px] p-1.5 ring-1 ring-black/5"
      >
        <button class="flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-xs font-semibold text-gray-700 transition-all" (click)="export('kml')">
          <span class="flex items-center justify-center w-6 h-6 bg-orange-100 rounded-lg text-sm">üåç</span>
          <span>Google Earth (KML)</span>
        </button>
        
        <button class="flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-xs font-semibold text-gray-700 transition-all" (click)="export('geojson')">
          <span class="flex items-center justify-center w-6 h-6 bg-emerald-100 rounded-lg text-sm">üß≠</span>
          <span>GeoJSON File</span>
        </button>
        
        <button class="flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-blue-50 text-xs font-semibold text-gray-700 transition-all" (click)="export('zip')">
          <span class="flex items-center justify-center w-6 h-6 bg-blue-100 rounded-lg text-sm">üó∫Ô∏è</span>
          <span>Shapefile (SHP)</span>
        </button>
      </div>
    </div>
  </div>

  <div class="absolute top-6 right-1 z-20 transition-all duration-500">
     <app-layer-panel></app-layer-panel>
  </div>

  <app-mouse-position></app-mouse-position>

</div>
