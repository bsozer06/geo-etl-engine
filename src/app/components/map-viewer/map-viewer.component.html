<div class="relative w-full h-full font-sans">

  <div #mapContainer class="w-full h-screen"></div>

  <app-upload
    class="absolute top-5 right-32 z-10 bg-white/95 rounded-md shadow">
  </app-upload>
    <!-- class="absolute top-[35px] right-[220px] z-10 bg-white/95 rounded-md shadow"> -->

  <!-- EXPORT CONTROL -->
  <div class="
      absolute top-5 right-5 z-20
      flex items-center
      bg-white/95
      rounded-md
      shadow-md
    ">

    <!-- üîë Relative wrapper -->
    <div class="relative">

      <!-- EXPORT BUTTON -->
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-md
               font-semibold shadow hover:bg-blue-700
               flex items-center justify-center"
        (click)="toggleExportMenu()">

        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
          <path d="M12 5v10m0 0l-4-4m4 4l4-4"
                stroke="currentColor" stroke-width="3" />
          <path d="M5 19h14"
                stroke="currentColor" stroke-width="3" />
        </svg>
        Export
      </button>

      <!-- DROPDOWN (BUTONUN ALTINDA) -->
      <div
        *ngIf="showExportMenu"
        class="
          absolute top-full right-0 mt-2
          bg-white rounded-lg shadow-lg border
          flex flex-col overflow-hidden
          z-50 min-w-[140px]
        ">

        <button
          class="px-4 py-2 text-left hover:bg-gray-100 text-sm font-medium"
          (click)="export('kml')">
          üåç KML
        </button>

        <button
          class="px-4 py-2 text-left hover:bg-gray-100 text-sm font-medium"
          (click)="export('gpx')">
          üß≠ GPX
        </button>

        <button
          class="px-4 py-2 text-left hover:bg-gray-100 text-sm font-medium"
          (click)="export('shp')">
          üó∫Ô∏è SHP
        </button>
      </div>

    </div>
  </div>

</div>
